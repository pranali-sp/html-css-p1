<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coading ninjas Register</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="../multimedia/new_cn_logo.svg"/></a>
        <h1>Create an Account</h1>
        </header>
        <section id="registration form">
            <form action="#" method="post">
                <fieldset>
                    <legend>Personal Information
                    </legend>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="fullname" required />
                    <br /><br />
                    <label for="email">Email</label>
                    <input type="Email" id="mail" name="email" placeholder="abc@gmail.com" required />
                    <br /><br />
                    <label for="username">username</label>
                    <input type="text" id="username" name="username" placeholder="enter your username" required />
                    <br /><br />
                    <label for="password">password</label>
                    <input type="password" id="password" name="password"
                    minlength="6"
                    maxlength="8" required />
                    <br />
                    <br />
                    <label for="usertype">User Type</label>
                    <select id="usertype" name="usertype" required >
                        <option value=""disable selected>select user type</option>
                        <option value="student">student</option>
                        <option value="instructor">instructor</option>
                    </select>
                    <br />
                    <br />
                    <label for="selectcourse">select course</label>
                    <select id="usertype" name="usertype" required >
                        <option value="course1-web development">course1-web development</option>
                        <option value="course2-data science">course2-data data-science</option>
                        <option value="course3-digitalmarketing">course3-digital-marketing</option>
                        <option value="course4-android-development">course4-android_development</option>
                    </select>
                        <br />

                        <br />
                        <button type="submit">Register</button>

                   
                    </fieldset>

                </section>
</body>
</html>
